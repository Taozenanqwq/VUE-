<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./runtime-dom/dist/runtime-dom.iife.js"></script>
    <script>
      const { createApp, h, ref, reactive } = VueRuntimeDom
      let el = {
        template: '<div style="position:absolute;top:30px;color:red;">{{test}}</div>',
        setup(props) {
          let test = ref('test11')
          return { test }
        }
      }
      let app = {
        setup(props, context) {
          return (proxy) => {
            return h(el, {})
          }
        }
      }
      let t = createApp(app)
      t.mount('#app')
    </script>
  </body>
</html>
