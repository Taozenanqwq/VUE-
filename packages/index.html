<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width='device-width', initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./reactivity/dist/reactivity.iife.js"></script>
  <script>
    const {effect, reactive, computed} = VueReactivity
    const obj = reactive({name:'tzn',age:18,flag:true})  
    const comp = computed(()=>{
      return obj.name + obj.age
    })
    console.log(comp)
    effect(()=>{
      app.innerHTML = comp.value
    })
    setTimeout(()=>{
      obj.name = 'lc'
    },1000)
  </script>

</body>
</html>
