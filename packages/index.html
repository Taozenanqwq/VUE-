<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width='device-width', initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./reactivity/dist/reactivity.iife.js"></script>
  <script>
    const { ref, effect } = VueReactivity
    const val = ref(0)
    effect(()=>{
      app.innerHTML = val.value
    })
    setTimeout(()=>{
      val.value = 10
    },1000)
  </script>

</body>
</html>
