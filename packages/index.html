<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width='device-width', initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="./reactivity/dist/reactivity.iife.js"></script>
  <script>
    const {effect, reactive} = VueReactivity
    const obj = reactive({name:'tzn',age:18,flag:true})  
    effect(()=>{
      console.log(obj.flag?obj.name:obj.age)
    })
    setTimeout(()=>{
      obj.flag = false
      obj.name='lc'
    },1000)

  </script>

</body>
</html>
